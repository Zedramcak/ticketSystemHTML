<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:insert="fragments/header :: header (title='Users')"></head>
<body>
    <div th:insert="fragments/header :: navBar (userSigned = ${userSigned})"></div>
    <div class="container">
        <h2>List of Users</h2>
        <h3 th:text="${msg}">second text</h3>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>username</th>
                    <th style="width: 50%" class="text-center align-middle">Name</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${users.empty}">
                    <td colspan="3">NO USERS IN DATABASE</td>
                </tr>
                <tr th:each="user : ${users}">
                    <td class="align-middle">
                        <a th:href="@{user/{username}(username = ${user.username})}">
                            <span class="text-white text-decoration-none" th:text="${user.username}">username</span>
                        </a>
                    </td>
                    <td class="text-center align-middle">
                        <span class="text-uppercase text-white text-decoration-none" th:text="${user.firstName + ' ' + user.lastName}">
                            firstName lastName
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/user/edit/{id}(id = ${user.userId})}" class="btn btn-primary">EDIT</a>
                    </td>
                    <td>
                        <a th:href="@{/user/delete/{id}(id = ${user.userId})}" class="btn btn-danger">DELETE</a>
                        <!-- <span><a th:href="@{/user/delete/{id}(id = ${user.userId})}">DELETE</a></span> -->
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/user/add}" role="button">ADD NEW USER</a>
        <div th:insert="fragments/footer :: footer"></div>
    </div>
</body>
</html>
