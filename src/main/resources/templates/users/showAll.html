<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:insert="fragments/header :: header (title='Users')"></head>

<body>
    <div th:insert="fragments/header :: navBar (userSigned = ${userSigned})"></div>
    <div class="page-container">
        <div class="page-content">
            <div class="container">
                <h2>List of Users</h2>
                <a th:href="@{/user/add}" role="button" class="btn btn-primary"
                    sec:authorize="hasAuthority('ADMIN')">ADD NEW USER</a>
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>username</th>
                            <th style="width: 50%" class="text-center align-middle">Name</th>
                            <th sec:authorize="hasAuthority('ADMIN')">EDIT</th>
                            <th sec:authorize="hasAuthority('ADMIN')">DELETE</th>
                            <th sec:authorize="hasAuthority('ADMIN')">ADMIN?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${users.empty}">
                            <td colspan="3">NO USERS IN DATABASE</td>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td class="align-middle">
                                <a th:href="@{user/{username}(username = ${user.username})}">
                                    <span class="text-white text-decoration-none"
                                        th:text="${user.username}">username</span>
                                </a>
                            </td>
                            <td class="text-center align-middle">
                                <span class="text-uppercase text-white text-decoration-none"
                                    th:text="${user.firstName + ' ' + user.lastName}">
                                    firstName lastName
                                </span>
                            </td>
                            <td sec:authorize="hasAuthority('ADMIN')">
                                <a th:href="@{/user/edit/{id}(id = ${user.userId})}" class="btn btn-primary">EDIT</a>
                            </td>
                            <td sec:authorize="hasAuthority('ADMIN')">
                                <a th:href="@{/user/delete/{id}(id = ${user.userId})}" class="btn btn-danger">DELETE</a>
                                <!-- <span><a th:href="@{/user/delete/{id}(id = ${user.userId})}">DELETE</a></span> -->
                            </td>
                            <td sec:authorize="hasAuthority('ADMIN')">
                                <p class=" text-white" th:if="${not user.roles.?[role == 'ADMIN'].isEmpty()}">YES</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:insert="fragments/footer :: footer"></div>
        </div>
    </div>
</body>

</html>
