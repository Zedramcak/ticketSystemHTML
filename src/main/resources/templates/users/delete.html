<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:insert="fragments/header :: header (title='Delete user ' + ${user.userId})"></head>
<body>
    <div th:insert="fragments/header :: navBar"></div>
    <div class="container">
        <h1>ARE YOU SURE YOU WANT TO DELETE <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span>?</h1>
        <form action="#" th:action="@{/user/delete/{id}(id = ${user.userId})}" th:object="${user}" method="post">
            <input type="submit" value="YES">
        </form>
        <div th:insert="fragments/footer :: footer"></div>
    </div>
</body>
</html>
