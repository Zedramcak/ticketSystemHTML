<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:insert="fragments/header :: header (title='Tickets')"></head>

<body>
    <div class="page-container">
        <div th:insert="fragments/header :: navBar"></div>
        <div class="page-content">
            <div class="container">
                <h2>List of Tickets</h2>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>name</th>
                            <th>created</th>
                            <th>due date</th>
                            <th>status</th>
                            <th>assigned user</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${tickets.empty}">
                            <td colspan="6">NO TICKETS IN DATABASE</td>
                        </tr>
                        <tr th:each="ticket : ${tickets}">
                            <td><a th:href="@{tickets/{id}(id = ${ticket.id})}"><span
                                        th:text="${ticket.Id}">id</span></a></td>
                            <td>
                                <span th:text="${ticket.name}">
                                    firstName
                                </span>
                            </td>
                            <td><span th:text="${ticket.dateCreated}">created</span></td>
                            <td><span th:text="${ticket.dueDate}">due date</span></td>
                            <td><span th:text="${ticket.status}">status</span></td>
                            <td>
                                <a th:href="@{/users/{username}(username = ${ticket.AssignedUser.username})}">
                                    <span th:text="${ticket.AssignedUser.username}">Assigned User</span>
                                </a>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <a th:href="@{tickets/add}" class="btn btn-outline-primary">ADD NEW TICKET</a>
            </div>

        </div>
        <div th:insert="fragments/footer :: footer"></div>
    </div>
</body>

</html>
