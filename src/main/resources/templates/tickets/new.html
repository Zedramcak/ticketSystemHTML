            <div class="row">
                <div class="col-6 align-items-center">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Subject">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea th:field="*{description}" form="newTicketfrm" class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="dueDate">Due date:</label>
                    <input type="date" th:field="*{dueDate}">
                </div>
                <div class="col-4">
                    <label for="assignedUser">
                        Assign to
                    </label>
                    <select class="form-select" th:field="*{assignedUser}">
                        <option value="">--</option>
                        <option th:each="user : ${users}"
                                th:value="${user.userId}"
                                th:text="${user.firstName + ' ' + user.lastName}"></option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="createdByUser">
                        Created by
                    </label>
                    <select class="form-select" th:field="*{createdByUser}">
                        <option value="">--</option>
                        <option th:each="user : ${users}"
                                th:value="${user.userId}"
                                th:text="${user.firstName + ' ' + user.lastName}"></option>
                    </select>
                </div>
            </div>
            <input type="button" value="Submit" class="btn btn-primary">
        </form>
