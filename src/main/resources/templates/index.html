<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:insert="fragments/header :: header (title='HomePage')">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title th:text="${title}">Title</title>
</head>

<body>
    <div class="page-container">
        <div th:insert="fragments/header :: navBar">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="navbar-collapse collapse order-2 dual-collapse2 order-lg-first w-100">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a th:href="@{/user}" class="nav-link">Users</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/tickets}" class="nav-link">Tickets</a>
                        </li>
                    </ul>
                </div>
                <div class="mx-auto order-1">
                    <a class="navbar-brand mx-auto" th:href="@{/}">TICKET SYSTEM</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target=".dual-collapse2">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ms-auto">
                        <!-- <li class="nav-item">
                            <p class=" navbar-text">Dnes má svátek <span th:text="${svatek}">svatek</span></p>
                        </li> -->
                        <div sec:authorize="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">LOGIN</a>
                            </li>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/myProfile}">MY PROFILE</a>
                            </li>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/logout}">logout</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="page-content">
            <div class="container mt-5">
                <div class="row align-content-start align-content-lg-center homepage-row homepage-banner">
                    <div class="col">
                        <div class="top-50 start-50">
                            <h2 class="fw-bold text-white text-center">WELCOME TO TICKET SYSTEM</h2>
                        </div>

                    </div>
                </div>
                <div class="row my-4 homepage-row">
                    <div class="col-12 mb-md-0 mb-5">
                        <h2 class="fw-bold text-white text-center">USED TECHNOLOGIES</h2>
                    </div>
                    <div class="col=12 col-lg-6 my-5">
                        <img src="\static\images\tech-logos\spring-logo.png"
                            th:src="@{\images\tech-logos\spring-logo.png}" alt="spring" height="113px" width="261px"
                            class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col=12 col-lg-6 my-5">
                        <img src="\static\images\tech-logos\thymeleaf-logo.png"
                            th:src="@{\images\tech-logos\thymeleaf-logo.png}" alt="thymeleaf" height="142px"
                            width="142px" class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col=12 col-lg-6 my-5">
                        <img src="\static\images\tech-logos\Sass-logo.png" th:src="@{\images\tech-logos\Sass-logo.png}"
                            alt="Sass" height="158px" width="212px" class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col=12 col-lg-6 my-5">
                        <img src="\static\images\tech-logos\html5-logo.png"
                            th:src="@{\images\tech-logos\html5-logo.png}" alt="html5" height="198px" width="198px"
                            class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col=12 col-lg-6 my-5">
                        <img src="\static\images\tech-logos\javascript-logo.png"
                            th:src="@{\images\tech-logos\javascript-logo.png}" alt="javascript" height="179px"
                            width="179px" class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col=12 col-lg-6 my-5">
                        <img src="\static\images\tech-logos\bootstrap-logo.png"
                            th:src="@{\images\tech-logos\bootstrap-logo.png}" alt="bootstrap" height="222px"
                            width="222px" class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col=12">
                        <img src="\static\images\tech-logos\MySQL-Logo.wine.png"
                            th:src="@{\images\tech-logos\MySQL-Logo.wine.png}" alt="MySQL" height="236px" width="353px"
                            class="img-responsive center-block d-block mx-auto">
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="fragments/footer :: footer">
            <footer class="footer">
                <div class="text-center p-3 text-white">
                    Created by Adam Zrcek
                </div>
            </footer>
            <script src="/js/navbar.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
        </div>
    </div>
</body>

</html>
