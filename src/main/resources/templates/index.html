<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:insert="fragments/header :: header (title='HomePage')">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title th:text="${title}">Title</title>
</head>

<body>
    <div class="page-container">
        <div th:insert="fragments/header :: navBar  (userSigned = ${userSigned})"></div>
        <div class="page-content">
            <div class="container mt-5">
                <div class="row align-content-start align-content-lg-center homepage-row homepage-banner">
                    <div class="col">
                        <div class="top-50 start-50">
                            <h1 class="fw-bold text-white text-center">WELCOME TO TICKET SYSTEM</h1>
                        </div>

                    </div>
                </div>
                <div class="row my-4 homepage-row">
                    <div class="col-12 mb-md-0 mb-5 pt-3">
                        <h2 class="fw-bold text-white text-center">USED TECHNOLOGIES</h2>
                    </div>
                    <div class="col-12 col-lg-6 my-5 tech-img">
                        <img src="\static\images\tech-logos\spring-logo.png"
                            th:src="@{\images\tech-logos\spring-logo.png}" alt="spring"
                            class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col-12 col-lg-6 my-5 tech-img">
                        <img src="\static\images\tech-logos\thymeleaf-logo.png"
                            th:src="@{\images\tech-logos\thymeleaf-logo.png}" alt="thymeleaf"
                            class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col-12 col-lg-6 my-5 tech-img">
                        <img src="\static\images\tech-logos\Sass-logo.png" th:src="@{\images\tech-logos\Sass-logo.png}"
                            alt="Sass" class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col-12 col-lg-6 my-5 tech-img">
                        <img src="\static\images\tech-logos\html5-logo.png"
                            th:src="@{\images\tech-logos\html5-logo.png}" alt="html5"
                            class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col-12 col-lg-6 my-5 tech-img">
                        <img src="\static\images\tech-logos\javascript-logo.png"
                            th:src="@{\images\tech-logos\javascript-logo.png}" alt="javascript"
                            class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col-12 col-lg-6 my-5 tech-img">
                        <img src="\static\images\tech-logos\bootstrap-logo.png"
                            th:src="@{\images\tech-logos\bootstrap-logo.png}" alt="bootstrap"
                            class="img-responsive center-block d-block mx-auto">
                    </div>
                    <div class="col-12 tech-img">
                        <img src="\static\images\tech-logos\MySQL-Logo.wine.png"
                            th:src="@{\images\tech-logos\MySQL-Logo.wine.png}" alt="MySQL"
                            class="img-responsive center-block d-block mx-auto">
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="fragments/footer :: footer">
            <footer class="footer">
                <div class="text-center p-3 text-white">
                    Created by Adam Zrcek
                </div>
            </footer>
            <script src="/js/navbar.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
        </div>
    </div>
</body>

</html>
